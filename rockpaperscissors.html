<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">Your Choice: </p>
            <p id="computer-choice">Computer's Choice: </p>
            <p id="winner">Winner: </p>
        </div>
        <div class="scores">
            <p id="you-won">You Won: 0 Times</p>
            <p id="computer-won">Computer Won: 0 Times</p>
            <p id="tied">Tied: 0 Times</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
